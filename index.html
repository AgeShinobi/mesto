<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header page__header">
      <img src="./images/logo-white.svg" alt="Место" class="header__logo">
    </header>

    <main class="content page__content">

      <!-- Секция профиля -->
      <section class="profile content__profile">

        <div class="profile__wrapper">
          <!-- круглая аватарка -->
          <div class="profile__avatar"></div>
          <!-- инфо. Выстраивает элементы в колонку -->
          <div class="profile__info">
            <!-- Здесь выравнивает имя и кнопку в одну строку -->
            <div class="profile__main-info">
              <h1 class="profile__my-name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-btn" aria-label="Редактировать профиль">
              </button>
            </div>
            <h2 class="profile__about-me">Исследователь океана</h2>
          </div>
        </div>

        <!-- Кнопка "Добавить" -->
        <button type="button" class="profile__add-btn" aria-label="Добавить"></button>
      </section>

      <!-- Секция с постами -->
      <section class="cards content__cards">
        <!-- 1 -->
        <article class="card">
          <img src="./images/karachaevsk.png" alt="Карачаевск" class="card__image">
          <div class="card__wrapper">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__like-btn" aria-label="Нравится"></button>
          </div>
        </article>

        <!-- 2 -->
        <article class="card">
          <img src="./images/elbrus.png" alt="Гора Эльбрус" class="card__image">
          <div class="card__wrapper">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like-btn" aria-label="Нравится"></button>
          </div>
        </article>

        <!-- 3 -->
        <article class="card">
          <img src="./images/dombai.png" alt="Домбай" class="card__image">
          <div class="card__wrapper">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like-btn" aria-label="Нравится"></button>
          </div>
        </article>

        <!-- 4 -->
        <article class="card">
          <img src="./images/elbrus.png" alt="Гора Эльбрус" class="card__image">
          <div class="card__wrapper">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like-btn" aria-label="Нравится"></button>
          </div>
        </article>

        <!-- 5 -->
        <article class="card">
          <img src="./images/dombai.png" alt="Домбай" class="card__image">
          <div class="card__wrapper">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like-btn" aria-label="Нравится"></button>
          </div>
        </article>

        <!-- 6 -->
        <article class="card">
          <img src="./images/karachaevsk.png" alt="Карачаевск" class="card__image">
          <div class="card__wrapper">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__like-btn" aria-label="Нравится"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__title">&copy; 2020 Mesto Russia</p>
    </footer>

    <!-- popup -->
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profileEditForm" action="popup__form">
          <input name="name" id="name" class="popup__input" type="text" value="Жак-Ив Кусто" placeholder="Ваше имя"
            required>
          <input name="job" id="job" class="popup__input" type="text" value="Исследователь океана"
            placeholder="Кем вы работаете?" required>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
