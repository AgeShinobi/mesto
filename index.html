<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header page__header">
      <img src="./images/logo-white.svg" alt="Место" class="header__logo">
      <hr class="header__line">
    </header>

    <main class="content page__content">

      <!-- Секция профиля -->
      <section class="profile content__profile">

        <div class="profile__wrapper">
          <!-- круглая аватарка -->
          <div class="profile__avatar"></div>
          <!-- инфо. Выстраивает элементы в колонку -->
          <div class="profile__info">
            <!-- Здесь выравнивает имя и кнопку в одну строку -->
            <div class="profile__info profile__info_row">
              <h1 class="profile__my-name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn"></button>
            </div>
            <h2 class="profile__about-me">Исследователь океана</h2>
          </div>
        </div>

        <!-- Кнопка "Добавить" -->
        <button class="profile__add-btn"></button>
      </section>

      <!-- Секция с постами -->
      <section class="cards content__cards">
        <!-- 1 -->
        <div class="card">
          <img src="./images/karachaevsk.png" alt="Карачаевск" class="card__image">
          <div class="card__wrapper">
            <h2 class="card__title">Карачаевск1231313131313123131</h2>
            <button class="card__like-btn"></button>
          </div>
        </div>

        <!-- 2 -->
        <div class="card">
          <img src="./images/elbrus.png" alt="Гора Эльбрус" class="card__image">
          <div class="card__wrapper">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like-btn"></button>
          </div>
        </div>

        <!-- 3 -->
        <div class="card">
          <img src="./images/dombai.png" alt="Домбай" class="card__image">
          <div class="card__wrapper">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-btn"></button>
          </div>
        </div>

        <!-- 4 -->
        <div class="card">
          <img src="./images/elbrus.png" alt="Гора Эльбрус" class="card__image">
          <div class="card__wrapper">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like-btn"></button>
          </div>
        </div>

        <!-- 5 -->
        <div class="card">
          <img src="./images/dombai.png" alt="Домбай" class="card__image">
          <div class="card__wrapper">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-btn"></button>
          </div>
        </div>

        <!-- 6 -->
        <div class="card">
          <img src="./images/karachaevsk.png" alt="Карачаевск" class="card__image">
          <div class="card__wrapper">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like-btn"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer page__footer">
      <h2 class="footer__title">&copy; 2020 Mesto Russia</h2>
    </footer>

    <!-- popup-edit -->
    <section class="popup-edit">
      <div class="popup-edit__container">
        <button class="popup-edit__close"></button>
        <h2 class="popup-edit__title">Редактировать профиль</h2>
        <form action="popup-edit__form">
          <input id="name" class="popup-edit__input" type="text" value="Жак-Ив Кусто" >
          <hr class="popup-edit__line">
          <input id="job" class="popup-edit__input" type="text" value="Исследователь океана" >
          <hr class="popup-edit__line">
          <button class="popup-edit__submit" type="button">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
