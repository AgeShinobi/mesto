<!DOCTYPE html>
<html lang="ru">
<head>

<body>

      <img src="./images/logo-white.svg" alt="Место" class="header__logo">
      <hr class="header__line"></hr>
    </header>

    <main class="content page__content">

      <!-- Секция профиля -->
      <section class="profile content__profile">

        <div class="profile__wrapper">
          <div class="profile__avatar"></div>
          <!-- инфо -->
          <div class="profile__info">
            <h1 class="profile__my-name">Жак-Ив Кусто
              <button class="profile__edit-btn"></button>
            </h1>
            <h2 class="profile__about-me">Исследователь океана</h2>
          </div>
        </div>

        <!-- Кнопка "Добавить" -->
        <button class="profile__add-btn"></button>
      </section>

    </main>

    <footer class="footer page__footer">
      TO DO
    </footer>
  </div>
